[global/wm]

include-file = colors.ini
include-file = modules.ini

[bar/top]
monitor = ${env:MONITOR:}
monitor-strict = false
override-redirect = true
wm-restack = i3

bottom = false

width = 99.5%
height = 30
offset-y = 0.5%
offset-x = 0.25%

background = ${color.bg}
foreground = ${color.fg}

radius = 4.0

line-size = 2
line-color = ${color.blue}

border-size = 8px
border-color = ${color.bg}

padding = 2

font-0 = "banana:size=11;2"
font-1 = "Font Awesome 6 Free Solid:size=10;3"
font-2 = "Material Design Icons Desktop:size=11;3"
font-3 = "Material Design Icons Desktop:size=15;3"
font-4 = "MesloLGS NF:style=Regular:size=18;4"

modules-left = launcher dots bi xworkspaces bd sep bi cpu_bar bd sep bi memory_bar bd sep bi filesystem bd sep
modules-center = bi date bd
modules-right = mpd sep bi network bd sep bi pulseaudio bd sep 

tray-position = right
