[global/wm]

include-file = colors.ini
include-file = modules.ini

[bar/top]

monitor-strict = false
override-redirect = true
; wm-restack = i3

bottom = false
; fixed-center = true

width = 96%
height = 30
offset-y = 0.5%
offset-x = 2%

background = ${color.bg}
foreground = ${color.fg}

radius = 4.0

line-size = 2
line-color = ${color.blue}

border-size = 8px
border-color = ${color.bg}

padding = 2

font-0 = "banana:size=11;2"
font-1 = "Font Awesome 6 Free Solid:size=10;3"
font-2 = "Material Design Icons Desktop:size=11;3"
font-3 = "Material Design Icons Desktop:size=15;3"
font-4 = "MesloLGS NF:style=Regular:size=18;4"

modules-left = launcher dots bi cpu_bar bd sep bi memory_bar bd sep bi filesystem bd sep
modules-center = bi i3 bd
modules-right = mpd sep bi network bd sep bi pulseaudio bd sep bi date bd

tray-position = right
