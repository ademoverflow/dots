######################################################
# ================== Separators ==================== #
######################################################

[module/bi]
type                        = custom/text
content                     = "%{T5}%{T-}"
content-foreground          = ${color.mb}
content-background          = ${color.bg}

[module/bd]
type                        = custom/text
content                     = "%{T5}%{T-}"
content-foreground          = ${color.mb}
content-background          = ${color.bg}

[module/sep]
type = custom/text
content = "  "
content-foreground = ${color.bg}

[module/dots]
type = custom/text
content = " %{T4}   "
content-foreground = ${color.blue-gray}


######################################################
# ====================== Date ====================== #
######################################################

[module/date]
type = internal/date

interval = 1.0
time = %H:%M:%S
date = %A %d %B %Y

format-background = ${color.mb}
format-foreground = ${color.fg}

format = <label>
label = %date% %time%
format-prefix = " "
format-prefix-background = ${color.mb}
format-prefix-foreground = ${color.blue-gray}

######################################################
# =================== Workspaces =================== #
######################################################

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${color.white}
label-active-background = ${color.purple}
label-active-padding = 3

label-occupied = %name%
label-occupied-padding = 3
label-occupied-foreground = ${color.grey}
label-occupied-background = ${color.mb}

label-empty = %name%
label-empty-padding = 3
label-empty-foreground = ${color.grey}
label-empty-background = ${color.mb}

label-urgent = %name%
label-urgent-padding = 3
label-urgent-foreground = ${color.grey}
label-urgent-background = ${color.amber}


######################################################
# =================== File System ================== #
######################################################

[module/filesystem]
type = internal/fs

mount-0 = /
interval = 60
fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix = " "
format-mounted-prefix-background = ${color.mb}
format-mounted-prefix-foreground = ${color.amber}

format-unmounted = <label-unmounted>
format-unmounted-prefix = " "

label-mounted = %used%
label-mounted-background = ${color.mb}

label-unmounted = %mountpoint%: not mounted

######################################################
# ===================== Network ==================== #
######################################################

[module/network]
type = internal/network
interface-type = wired

interval = 3.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-prefix = ""
format-connected-background = ${color.mb}
format-connected-foreground = ${color.green}

speed-unit = ""
label-connected = " %netspeed%"
label-connected-background = ${color.mb}
label-connected-foreground = ${color.amber}

format-disconnected = <label-disconnected>
format-disconnected-prefix = 
format-disconnected-foreground = ${color.red}

label-disconnected = Desconectado
label-disconnected-foreground = ${color.red}

######################################################
# ====================== Audio ===================== #
######################################################

[module/pulseaudio]
type = internal/pulseaudio

sink = alsa_output.pci-0000_00_1b.0.analog-stereo
use-ui-max = true
interval = 5

format-volume = <ramp-volume><label-volume>
format-volume-prefix = ""
format-volume-background = ${color.mb}
format-volume-foreground = ${color.indigo}

label-volume = " %percentage% "
label-volume-background = ${color.mb}
label-volume-foreground = ${color.fg}

format-muted = <label-muted>
format-muted-prefix = 
format-muted-background = ${color.mb}
label-muted = " Muted"
label-muted-foreground = ${color.red}
label-muted-background = ${color.mb}

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰕾
ramp-volume-3 = 󰕾
ramp-volume-4 = 󱄡
ramp-volume-font = 4

click-right = pavucontrol

######################################################
# ==================== Launcher ==================== #
######################################################

[module/launcher]
type = custom/text

content = " %{T3}"
content-foreground = ${color.white}

click-left = ulauncher-toggle

######################################################
# ======================= CPU ====================== #
######################################################

[module/cpu_bar]
type = internal/cpu

interval = 0.5

format = <label>
format-prefix = " "
format-prefix-background = ${color.mb}
format-prefix-foreground = ${color.red}

label = "%percentage%%"
label-background = ${color.mb}

######################################################
# ======================= RAM ====================== #
######################################################

[module/memory_bar]
type = internal/memory

interval = 3

format = <label>
format-prefix = " "
format-prefix-background = ${color.mb}
format-prefix-foreground = ${color.cyan}

label = %used%
label-background = ${color.mb}

######################################################
# ====================== Power ===================== #
######################################################

[module/powermenu]
type = custom/menu

format-foreground = ${color.white}
format-background = ${color.mb}


label-open = ""
label-open-font = 8

label-close = ""
label-close-foreground = ${color.lime}
label-separator = "  "
label-separator-foreground = ${colors.xcolor1}


; reboot
menu-0-1 = ""
menu-0-1-exec = systemctl reboot
menu-0-1-foreground = ${color.lime}
; shutdown
menu-0-0 = ""
menu-0-0-exec = systemctl poweroff
menu-0-0-foreground = ${color.lime}